      <div class="form-container-input-label">

        <textarea name="descricao" id="descricao" cols="30" rows="10"
          placeholder="Escreva aqui o detalhamento da sua dica..." minlength="16" maxlength="512" required></textarea>
      </div>

      <div class="form-container-input-label">
        <label for="youtube_link">Video do YouTube</label>
        <input id="youtube_link" name="youtube_link" type="url" placeholder="https://suaurl.com" pattern="https?://.+">
      </div>

      <div class="form-container-buttons">
        <button id="reset" type="reset" class="button">Limpar</button>
        <button id="save" type="submit" class="button">Salvar</button>
      </div>
    </form>
