<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
    href="https://media-exp1.licdn.com/dms/image/C4D0BAQEzMIjVtCkxZA/company-logo_200_200/0/1647001635386?e=2147483647&v=beta&t=HsKR68k8_bT-IbDA3zHjhB-g5J4yxKtEfId8xEGLuhY"
    type="image/x-icon" />
  <title>DEVinKnowledge</title>
  <link rel="stylesheet" href="style.css">
  <script async src="./index.js" type="module"></script>
</head>

<body>
  <section class="right-side">

    <header><img src="/images/book 1.png" alt="logo-book">
      <div class="container-title">
        <div class="container-title-upper">
          <h3>DEVin</h3>
          <h2>Knowledge</h2>
        </div>
        <p>Learn, Code and Save</p>
      </div>
    </header>

    <form id="form-post" action="" method="post">
      <div class="form-container-input-label">
        <label for="titulo">Título</label>
        <input id="titulo" type="text" placeholder="Digite um título" minlength="8" maxlength="64" required>
      </div>

      <div class="form-container-input-label">
        <label for="linguagem_skill">Linguagem/Skill</label>
        <input id="linguagem_skill" type="text" placeholder="Digite uma linguagem ou skill" minlength="2" maxlength="16"
          required>
      </div>

      <div class="form-container-input-label">
        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria" required>
          <option value="" selected disabled hidden>Selecione uma categoria</option>
          <option value="FrontEnd">FrontEnd</option>
          <option value="BackEnd">BackEnd </option>
          <option value="FullStack">FullStack </option>
          <option value="SoftSkill">Comportamental/Soft</option>
        </select>
      </div>

      <div class="form-container-input-label">
        <label for="descricao">Descrição</label>
        <textarea name="descricao" id="descricao" cols="30" rows="10"
          placeholder="Escreva aqui o detalhamento da sua dica..." minlength="16" maxlength="512" required></textarea>
      </div>

      <div class="form-container-input-label">
        <label for="youtube_link">Video do YouTube</label>
        <input id="youtube_link" name="youtube_link" type="url" placeholder="https://suaurl.com" pattern="https?://.+">
      </div>

      <div class="form-container-buttons">
        <button id="reset-form" type="reset" class="button">Limpar</button>
        <button id="save-form" type="submit" class="button">Salvar</button>
      </div>
    </form>

  </section>

  <section class="left-side">
    <div class="container-cards">
      <div id="Total" class="container-card">total <p>0</p>
      </div>
      <div id="FrontEnd" class="container-card">FrontEnd <p>0</p>
      </div>
      <div id="BackEnd" class="container-card">BackEnd <p>0</p>
      </div>
      <div id="FullStack" class="container-card">FullStack <p>0</p>
      </div>
      <div id="SoftSkill" class="container-card">SoftSkill <p>0</p>
      </div>
    </div>


    <form class="search-elements-container" action="" method="post">
      <input id="search" name="search" type="text" placeholder="Digite um título para buscar...">
      <button type="submit"><i class="fa fa-search"></i></button>
      <button type="reset"><i class="fa-solid fa-x"></i></button>
    </form>

    <main id="main_content" class="main-content">
    </main>

  </section>

  <div id="id01" class="modal" style="display: none;">
    <span class="close" title="Close Modal">×</span>
    <form class="modal-content" action="">
      <h1>Deletar Artigo</h1>
      <p>Tem certeza em deletar esse artigo </p>
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancelar</button>
        <button type="button" class="deletebtn">Deletar</button>
      </div>
    </form>
  </div>

  <div id="id02" class="modal" style="display: none;">
    <span class="close" title="Close Modal">×</span>
    <form class="modal-content" action="">

      <h1>Tela de Edição</h1>

      <input id="id" type="text" style="display: none;">
      <div class="form-container-input-label">
        <label for="titulo">Título</label>
        <input id="titulo" type="text" placeholder="Digite um título" minlength="8" maxlength="64" required>
      </div>

      <div class="form-container-input-label">
        <label for="linguagem_skill">Linguagem/Skill</label>
        <input id="linguagem_skill" type="text" placeholder="Digite uma linguagem ou skill" minlength="2" maxlength="16"
          required>
      </div>

      <div class="form-container-input-label">
        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria" required>
          <option value="" selected disabled hidden>Selecione uma categoria</option>
          <option value="FrontEnd">FrontEnd</option>
          <option value="BackEnd">BackEnd </option>
          <option value="FullStack">FullStack </option>
          <option value="SoftSkill">Comportamental/Soft</option>
        </select>
      </div>

      <div class="form-container-input-label">
        <label for="descricao">Descrição</label>
        <textarea name="descricao" id="descricao" cols="30" rows="10"
          placeholder="Escreva aqui o detalhamento da sua dica..." minlength="16" maxlength="512" required></textarea>
      </div>

      <div class="form-container-input-label">
        <label for="youtube_link">Video do YouTube</label>
        <input id="youtube_link" name="youtube_link" type="url" placeholder="https://suaurl.com" pattern="https?://.+">
      </div>

      <div class="clearfix">
        <button type="reset" class="cancel-edit">Cancelar</button>
        <button type="submit" class="save-edit">Salvar</button>
      </div>

    </form>
  </div>
</body>

</html>
